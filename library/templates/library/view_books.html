{% include 'library/navbar.html' %}
<html>
	<head>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous"
		/>
		<script
			src="https://kit.fontawesome.com/30bc8ba1f7.js"
			crossorigin="anonymous"
		></script>
		<title>All Books | Bee-Lieve Library</title>
		<style>
			h1 {
				margin-top: 6rem;
				margin-bottom: 3rem;
			}
			span {
				padding-left: 2px;
			}
		</style>
	</head>
	<body>
		{% if books %}
		<div class="container">
			<h1 class="display-4 text-center">ALL BOOKS</h1>
			<div class="row">
				<div class="col-4">
					<input
						class="form-control mb-4"
						type="text"
						placeholder="Search Book..."
					/>
				</div>
				<div class="col-8 text-right">
					<button class="btn btn-success mb-4">
						<span>Add Book</span>
					</button>
				</div>
			</div>
			<div class="table-responsive">
				<table class="table table-sm table-hover table-bordered">
					<thead class="text-center align-middle">
						<tr>
							<th class="text-md col-1 font-bold cursor-default w-20">
								Book ID
							</th>
							<th class="text-md col-3 font-bold cursor-default">Book Name</th>
							<th class="text-md col-3 font-bold cursor-default">Author</th>
							<th class="text-md col-2 font-bold cursor-default">Series</th>
							<th class="text-md col-1 font-bold cursor-default">Copies</th>
							<th class="text-md font-bold cursor-default">Actions</th>
						</tr>
					</thead>
					<tbody>
						{% for book in books %}
						<tr>
							<td class="text-center align-middle">{{book.id}}</td>
							<td class="align-middle">{{book.title}}</td>
							<td class="align-middle">{{book.author}}</td>
							<td class="align-middle">{{book.series}}</td>
							<td class="text-center align-middle">{{book.copies}}</td>
							<td class="text-center align-middle">
								<button class="btn btn-outline-secondary me-2">
									<i class="fa-regular fa-pen-to-square"></i>
								</button>
								<button class="btn btn-outline-danger">
									<i class="fa-solid fa-trash"></i>
								</button>
							</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>

		{% else %}
		<h1 class="display-4 text-center">No books</h1>

		{% endif %}
	</body>
</html>
