{% include "library/navbar.html" %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<title>Admin Sign Up | Bee-Lieve Library</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous"
		/>
		<style>
			h1 {
				color: #343A41;
				font-weight: bold;
				text-align: center;
				margin-bottom: 30px;
			}
			label {
				font-weight: bold;
			}
			input[type='text'],
			input[type='password'] {
				border: none;
				border-radius: 10px;
				border-bottom: 2px solid #343A41;
				padding: 5px;
				background-color: #f2f2f2;
				color: #333;
				font-size: 16px;
				font-weight: bold;
                width: 85%;
			}
			input[type='text']:focus,
			input[type='password']:focus {
				border-bottom-color: #333;
				box-shadow: none;
				outline: none;
			}
			.btn-success {
				background-color: #343A41;
				border-color: #343A41;
				border-radius: 0%;
				font-size: 18px;
				font-weight: bold;
				padding: 10px 30px;
				margin-top: 20px;
				margin-bottom: 20px;
                width: 85%;
			}
			.btn-success:hover {
				background-color: #333;
				border-color: #333;
				color: #fff;
			}
			.text-center {
				margin-top: 20px;
				color: #333;
				font-size: 16px;
				font-weight: bold;
			}
			.text-center a {
				color: #f5a301;
			}
			.form-block {
				background-color: #fff;
				padding: 20px;
				margin: auto;
				margin-top: 15%;
				border-radius: 10px;
				width: 50%;
				box-shadow: 9px 9px 11px -6px rgba(0, 0, 0, 0.94);
			}

			body {
				background-color: #f5a301;
			}
		</style>
	</head>
	<body>
        <div class="container">
            <div class="form-block">
                <form method="post" class="form-horizontal">
                    <h1 class='display-4'>Admin Registration</h1>

				{% csrf_token %} {% for field in form %}
                <div class="form-group text-center">
					<label>{{ field.label_tag }}</label>
					<div class="col-xs-8">{{ field }}</div>
				</div>
				{% endfor %}

				<div class="form-group text-center">
					<div class="col-xs-8">
						<button
							type="submit"
							class="btn btn-success btn-lg"
						>
							Sign Up
						</button>
					</div>
				</div>
			</form>
			<div class="text-center">
				Already have an account? <a href="{% url 'admin_login' %}">Login here</a>
			</div>
		</div>
	</body>
</html>
